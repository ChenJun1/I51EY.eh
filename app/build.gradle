apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.cvnavi.logistics.i51eyun.eh"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 4
        versionName "2.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.0.0'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/xutils.jar')
    compile files('libs/universal-image-loader-1.9.5.jar')
    compile files('libs/togglebuttonlib.jar')
    compile files('libs/locSDK_4.2.jar')
    compile files('libs/jpush-android-2.1.0.jar')
    compile files('libs/jackson-all-1.7.6.jar')
    compile files('libs/baidumapapi_v3_0_0.jar')
    compile files('libs/badgeview.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/android-smart-image-view-1.0.0.jar')
}
